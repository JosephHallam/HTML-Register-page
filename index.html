<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Registration</title>
</head>
<body>
    <div class="top">
    <nav class="header">
        <ul>
<li id="about"><p id="aboutUs"><b>About Us</b></p></li>
<li id="main"><p id="mainMenu"><b>Main Menu</b></p></li>
<li id="contact"><p id="contactUs"><b>Contact Us</b></p></li>
        </ul>
    </nav>
</div>
    <div class="content">
    <div>
        <h2 id="Create">Create an Account</h2>
    </div>

    <form method="POST">
        <div>
            <p><b>Email: </b></p>
<input placeholder="Email:" type="email" id="email" />

        </div>
        <div>
<p><b>Username: </b></p>
<input placeholder="Username:" type="text" id="username" />
        </div>
<div>
<p><b>Password: </b></p>
<input placeholder="Password:" type="password" id="password" />
</div>
<br>
<div>
    <button type="submit" id="button">Register</button>
</div>
    </form>
    </div>
    <div class="footer">
        <p>Contact Me:</p>
        <a href="https://twitter.com/" target="blank">
        <img src="../assets/twitter_PNG9.png" alt="Twitter Logo" class="logos">
        </a>
        <a href="https://gmail.com/" target="blank">
        <img src="../assets/gmail logo.png" alt="Gmail Logo" class="logos">
        </a>
        <a href="https://slack.com/" target="blank">
        <img src="../assets/slack-logo-icon.png" alt="Slack Logo" class="logos">
        </a>
    </div>
</body>
</html>
